meta:
  name: Virtuelle Akademie
  short_name: VA
  # url: https://virtuelleakademie.github.io/
  # email: virtuelle.akademie@bfh.ch

color:
  # Bauhaus-inspired minimal color scheme
  palette:
    black: "#000000"      # Primary text
    white: "#FFFFFF"      # Background
    red: "#E53E3E"        # Primary brand color / accent
    red-dark: "#C53030"   # Hover state for red
    gray: "#666666"       # Secondary text
    gray-light: "#F7F7F7" # Secondary background
    gray-lighter: "#FAFAFA" # Light background
    gray-border: "#E0E0E0"  # Light borders

  primary: "#E53E3E"
  background: "#FFFFFF"
  foreground: "#000000"

logo:
  medium: "/assets/va-logo.png"
  # Other logo variations could be specified here
  # navbar: "/assets/logo.png"
  # square: "/assets/logo-square.png"

typography:
  fonts:
    - family: "Inter"
      source: google
      weight: 400
      display: swap

    - family: "JetBrains Mono"
      source: google
      weight: 400
      display: swap

  base:
    family: "Inter"
    size: "1rem"
    line-height: 1.5
    weight: 400

  headings:
    family: "Inter"
    weight: 700
    line-height: 0.9
    style: "normal"
    color: "#000000"

  monospace:
    family: "JetBrains Mono"
    size: "0.875em"

  link:
    color: "#E53E3E"
    decoration: "none"
    weight: 500

