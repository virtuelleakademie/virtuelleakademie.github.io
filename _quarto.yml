project:
  type: website
  output-dir: docs

website:
  title: "Virtuelle Akademie"
  favicon: /assets/va-logo.png
  open-graph: true
  back-to-top-navigation: true
  search:
    location: navbar
    type: overlay
  navbar:
    left:
      - text: "Teaching"
        href: teaching/
      - text: "Research"
        href: research/
    right:
      - about.qmd
    tools:
      - icon: lightbulb-fill
        text: Knowledge Base
        href: https://virtuelleakademie.ch/knowledge-base/
        target: _blank
      - icon: github
        href: https://github.com/virtuelleakademie
        target: _blank
  sidebar:
    - title: "Teaching"
      href: teaching/
      contents:
        - teaching/index.qmd
        - text: "Courses"
          href: teaching/courses/
        - text: "Resources"
          href: teaching/resources/
        - text: "Philosophy"
          href: teaching/philosophy/
    - title: "Research"
      href: research/
      contents:
        - research/index.qmd
        - research/projects/
        - research/publications/
        - research/collaborations/

